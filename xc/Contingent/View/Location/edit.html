<include file="Admin@Public:page_head" />
<html:editor type="UEDITOR_BEGIN"></html:editor>
<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Location/index')}">城市及街道</a></li>
			<li class="active"><a href="#">修改城市及街道</a></li>
	    </ul>
		<form class="form-horizontal" name="myform" id="myform" action="{:U('Location/update')}" method="post">
        <input name="id" type="hidden" value="{$info.id}" />
			<div class="tabbable">
		        <div class="tab-content">
		          <div class="tab-pane active">
		          		<table cellpadding="2" cellspacing="2" width="100%">
							<tbody>
								<tr>
									<td width="150">上级分类:</td>
								  <td><html:select options="location_list" name="location_id" selected="info['location_id']" /></td>
							  </tr>
								<tr>
									<td width="150">分类名称:</td>
								  <td><input type="text" class="input" name="name" value="{$info.name}" required="required" /></td>
							  </tr>
							  <tr>
									<td width="150">比赛开始时间:</td>
								  <td><input required="required" type="text" class="input" name="time_sport_stat" value="{$info.time_sport_stat|turn_time}" /></td>
							  </tr>
								<tr>
									<td width="150">比赛结束时间:</td>
								  <td><input required="required" type="text" class="input" name="time_sport_end" value="{$info.time_sport_end|turn_time}" /></td>
							  </tr>
								<tr>
									<td width="150">投票开始时间:</td>
								  <td><input required="required" type="text" class="input" name="time_vote_stat" value="{$info.time_vote_stat|turn_time}" /></td>
							  </tr>
								<tr>
									<td width="150">投票结束时间:</td>
								  <td><input required="required" type="text" class="input" name="time_vote_end" value="{$info.time_vote_end|turn_time}" /></td>
							  </tr>
								<tr>
									<td width="150">缩略图:</td>
								    <td><html:imgUpload name='pic' id="pic"  value="{$info.pic}" /></td>
							  </tr>
								<!-- <tr>
									<td width="150">顶部banner图:</td>
								    <td><html:imgUpload name='pic_banner' id="pic_banner"  value="{$info.pic_banner}"/></td>
							  </tr> -->
                              <tr>
									<td width="150">是否显示:</td>
							    <td>
                                  <label><input type="radio" name="status" value="1" <if condition="$info['status'] eq 1"> checked="checked"</if>/>&nbsp;是</label>
                                  <label><input name="status" type="radio" value="0"  <if condition="$info['status'] eq 0"> checked="checked"</if> />&nbsp;否</label>                               
                                  </td>
						      </tr>
						      <if condition="$info['location_id'] eq 0">
                               <tr>
									<td width="150">街道赛高亮:</td>
							    <td>
                                  <label><input type="radio" name="is_effect" value="1" <if condition="$info['is_effect'] eq 1"> checked="checked"</if> />&nbsp;是&nbsp;&nbsp;</label>
                                  <label><input name="is_effect" type="radio" value="0" <if condition="$info['is_effect'] eq 0"> checked="checked"</if> />&nbsp;否</label>                               
                                  </td>
						      </tr>
						       <tr>
									<td width="150">社区赛高亮:</td>
							    <td>
                                  <label><input type="radio" name="shequ" value="1" <if condition="$info['shequ'] eq 1"> checked="checked"</if> />&nbsp;是&nbsp;&nbsp;</label>
                                  <label><input name="shequ" type="radio" value="0" <if condition="$info['shequ'] eq 0"> checked="checked"</if> />&nbsp;否</label>                               
                                  </td>
						      </tr>
						      <!-- <tr>
									<td width="150">我的秀高亮:</td>
							    <td>
                                  <label><input type="radio" name="xiu" value="1" <if condition="$info['xiu'] eq 1"> checked="checked"</if> />&nbsp;是&nbsp;&nbsp;</label>
                                  <label><input name="xiu" type="radio" value="0" <if condition="$info['xiu'] eq 0"> checked="checked"</if> />&nbsp;否</label>                               
                                  </td>
						      </tr> -->
						      </if>
							</tbody>
						</table>
		          </div>
		     <div class="form-actions">
		           <button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>
		      		<a class="btn" href="{:U('Location/index')}">返回</a>
		      </div>
		</form>
	</div>

<include file="Admin@Public:page_foot" />
