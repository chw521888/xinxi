<include file="Public:page_head" />
<script type="text/javascript" src="__TMPL__Common/js/area/pcasunzip.js"></script>
<div id="content" class="container">
    <div class="row">
        <div class="well">
            <form id="Form" class="form-horizontal" role="form" action="{:U('Agents/insert')}" method="post">
                <fieldset>
                    <legend>基本</legend>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">公司名称</label>
                        <div class="col-sm-10">
                            <input name="name" type="text" class="form-control" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">电话</label>
                        <div class="col-sm-10">
                            <input name="tel" type="text" class="form-control" placeholder="" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">城市</label>
                        <div class="col-sm-10">
                            <input name="city" type="text" class="form-control" placeholder="" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">地址</label>
                        <div class="col-sm-10">
                            <input name="address" type="text" class="form-control" placeholder="" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系人</label>
                        <div class="col-sm-10">
                            <input name="contacts" type="text" class="form-control" placeholder="" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系人电话</label>
                        <div class="col-sm-10">
                            <input name="contacts_tel" type="text" class="form-control" placeholder="" >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <input name="remark" type="text" class="form-control" placeholder="" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">网址*</label>
                        <div class="col-sm-10">
                            <input name="" type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    
                    
                    <div class="form-group pull-right">
                        <input type="button" class="btn btn-default" onclick="window.top.closeIframeModal();" value="取消" />
                        <input id="Submit" type="button" class="btn btn-primary" value="确定" />
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<include file="Public:page_foot" />
