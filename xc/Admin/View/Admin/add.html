<include file="Admin@Public:page_head" />

<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Admin/Admin/index')}">管理员管理</a></li>
			<li class="active"><a href="#">添加管理员</a></li>
		</ul>
		<form class="form-horizontal J_ajaxForm" name="myform" id="myform" action="{:U('Admin/insert')}" method="post">
			<div class="tabbable">
		        <div class="tab-content">
		          		<table cellpadding="2" cellspacing="2" width="100%">
							<tbody>
								<tr>
									<td width="150">分组:</td>
								  <td><html:select options="auth_group_array" name="auth_group_id" /></td>
							  </tr>
								<tr>
									<td width="150">账号:</td>
								  <td><input type="text" class="input" name="login_name" value="" required /><span class="must_red">*</span></td>
							  </tr>
								<tr>
									<td width="150">中文姓名:</td>
								  <td><input type="text" class="input" name="chinese_name" value="" /></td>
							  </tr>
								<tr>
									<td width="150">密码:</td>
								  <td><input type="password" class="input" name="login_pass" value="" placeholder="至少6位数字、字母或其他字符，不可为空格" required /></td>
							  </tr>
								<tr>
									<td width="150">确认密码:</td>
								  <td><input type="password" class="input" name="login_pass2" value="" required /></td>
							  </tr>
								<tr>
									<td width="150">电话:</td>
								  <td><input type="text" class="input" name="tel" value="" /></td>
							  </tr>
								<tr>
									<td width="150">QQ:</td>
								  <td><input type="text" class="input" name="qq" value="" /></td>
							  </tr>
								<tr>
									<td width="150">E-mail:</td>
								  <td><input type="text" class="input" name="email" value="" /></td>
							  </tr>
								<tr>
									<td width="150">住址:</td>
								  <td><textarea name="address" class="input"></textarea></td>
							  </tr>
								<tr>
									<td width="150">是否有效:</td>
								    <td><input type="checkbox" name="is_effect" checked></td>
							  </tr>
                              
							</tbody>
						</table>
                  
		        </div>
		    </div>
		     <div class="form-actions">
		           <button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>
		      		<a class="btn" href="{:U('Admin/index')}">返回</a>
		      </div>
		</form>
	</div>

<include file="Admin@Public:page_foot" />
