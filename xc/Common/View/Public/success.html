<include file="Admin@Public:page_head" />
<div class="wrap">
  <div id="error_tips">
    <h2>操作成功！</h2>
    <div class="error_cont">
      <ul>
        <li>跳转页面...</li>
      </ul>
      <div class="error_return"><a href="javascript:close_app();" class="btn">关闭</a></div>
    </div>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script>
<if condition="$jumpUrl neq ''">
href = '{$jumpUrl|urldecode}';
<else />
href = document.referrer;
</if>
//alert(decodeURI(href));
var close_timeout=setTimeout(function(){
	location.href = href;
},1000);


function close_app(){
	clearTimeout(close_timeout);
	parent.close_current_app();
}
</script>
<include file="Admin@Public:page_foot" />
