<include file="Admin@Public:page_head" />
<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Dati/Dati/index')}">答题管理</a></li>
		</ul>

		<form method="post" class="J_ajaxForm" action="{:U('Dati/Dati/update_sort')}">
		<div class="table-actions">
					<button class="btn btn-primary btn-small" type="button" onclick="foreverdel();" data-action="{:U('Dati/Dati/foreverdelete')}" data-subcheck="true">删除</button>
			</div>

            <html:list  id="dataTable"
                        style="table table-hover table-bordered table-list"
                        name="list"
                        checkbox="true"
                        action="false"
                        title="上线项目"
                        datasource="list"
                        pagelist="{$page}"
           show="id:ID
              ,user_id|show_user_name:答题人
              ,id|show_dati_jg:查看答题结果
              ,time|turn_time:添加时间"
              actionlist="edit:修改, foreverdel:删除"/>

		<div class="table-actions">

					<button class="btn btn-primary btn-small" type="button" onclick="foreverdel();" data-action="{:U('Dati/Dati/foreverdelete')}" data-subcheck="true">删除</button>
			</div>
            <include file="Admin@Public:page" />
		</form>
	</div>

<include file="Admin@Public:page_foot" />
