<include file="Index@Common:top" />
<include file="Index@Common:top_logo" />
<include file="Index@Common:menu" />

<style type="text/css">
.w1002{
	width: 1002px;
	margin: 0 auto;
	overflow: hidden;
}
.s_p_top{
	height: 54px;
}
.s_p_top h4{
	float: left;
	color: #ca192b;
	font-size: 22px;
}
.area{
	float: right;
	color: #333;
	font-size: 16px;
}
.area select{
	width: 140px;
	height: 29px;
	margin-left: 10px;
	border: 1px solid #cdcdcd;
	border-radius: 4px;
}
.s_sp_box{
	width: 1100px;
}
.s_sp_box li{
	float: left;
	width: 242px;
	margin: 0 10px 10px 0;
}
.s_sp_box li span{
	display: block;
	height: 50px;
	line-height: 50px;
	text-align: center;
	font-size: 16px;
	color: #333;
	background: #e2e2e2;
}
</style>
<div class="s_prize_deta w1002">
            <div class="s_p_top">
                <h4>其他精彩表演</h4>
                <div class="area">地区
                    <select onchange="show_location(this.value)">
                    <foreach name="location_list" item="v">
                        <option value="{$v.id}" <eq name="_GET['location_id']" value="$v['id']">selected</eq>>{$v.name}</option>
                    </foreach>
                    </select>
                </div>
            </div>
            
            <div class="s_p_list">
                <ul class="s_sp_box">
                <foreach name="list" item="v">
                    <li><a href="{:U('Index/Huigu/show',array('id'=>$v['id']))}"><img src="{$v.pic}" width="242" height="171"><span>{$v.show_name}</span></a></li>
               </foreach>
               	<div class="clear"></div>
                </ul>
            </div>
            <div class="page">{$page}</div>
        </div>
<script type="text/javascript">
    function show_location(id){
        window.location=("index.php?m=Index&c=Huigu&a=huigu&location_id="+id);
    }
</script>
