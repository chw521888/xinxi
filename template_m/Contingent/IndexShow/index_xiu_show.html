<include file="Index@Common:top" />
<div class="logo12"></div>

<style type="text/css">
.huig{
		width: 94%;
		margin: 20px auto 0;
	}
	.hg_ti{
		color: #ca192b;
		font-size: 1rem;
		margin-bottom: 15px;
		position: relative;
	}
	.hg_ti img{
		vertical-align: middle;
		margin-right: 10px;
	}
	.hg_box{
		margin-bottom: 22px;
	}
	.hg_box div{
		line-height: 0;
		position: relative;
	}
	.hg_box div span{
	    width: 100%;
	    position: absolute;
	    left: 0;
	    bottom: 0;
	    height: 48px;
	    text-align: center;
	    line-height: 48px;
	    color: #fff;
	    font-size: 0.93rem;
	    overflow: hidden;
	    background: rgba(0,0,0,0.6);
	}
	.hg_box h4{
		color: #333;
		font-size: 0.93rem;
		margin-top: 14px;
		text-align: center;
	}
	.hg_more{
		width: 100%;
		height: 49px;
		line-height: 49px;
		background: #ca192b;
		text-align: center;
	}
	.hg_more a{
		color: #fff;
		font-size: 0.93rem;
	}
	.s_top span{
		float: right;
		font-size: 0.93rem;
		margin-right: 14px;
	}
	.hg_o{
		margin-top: 56px;
	}
	.gdj{
		display: none;
		width: 100%;
		position: fixed;
		top: 44px;
		left: 0;
		background: #fff;
		z-index: 32;
	}
	.gdj li{
	 	height: 30px;
	    line-height: 30px;
	    padding: 0 30px;
	    border-bottom: 1px solid #f0f0f0;
	}
	.gdj li a{
		font-size: 0.75rem;
	}
</style>

<div class="st_box"><div class="s_top">展示详情</div>

<ul class="gdj">
	<foreach name="location_list" item="v">
	<li <eq name="_GET['location_id']" value="$v['id']">class="active"</eq>><a href="{:U('index_xiu',array('location_id'=>$v['id']))}">{$v.name}</a></li>
	</foreach>

</ul>

<!------------内容区域开始-------->
<div class="finals finals-top">
    <p>{$info.title}</p>
    <p>{$info.time|turn_time=1}</p>
    <ul>
        <li>{$info.content|htmlspecialchars_decode}</li>
    </ul>
</div>

<include file="Index@Common:foot" />
<include file="Index@Common:city_navigation" />
<include file="Index@Common:bottom" />
