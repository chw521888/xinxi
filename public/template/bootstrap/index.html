    <!-- iframe弹出框 -->
    <div id="iframeModal" class="modal fade" data-backdrop="false">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body" style="height: 900px;">
                </div>
            </div>
        </div>
    </div>

    <!-- 提示框 -->
    <div id="tipModal" class="modal fade" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

            </div>
        </div>
    </div>

    <!-- 删除提示框 -->
    <div id="deleteModal" class="modal fade" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--<div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">确认删除</h4>
                </div>-->
                <div class="modal-body">
                    确定删除？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-default" onclick="deleteOk();">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 成功提示框 -->
    <div id="successModal" class="modal fade" data-backdrop="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

    <script type="text/javascript" src="__PUBLICTEMPLATE__/js/jquery/jquery-2.0.3.min.js"></script>

    <!-- COOKIE -->
    <script type="text/javascript" src="__PUBLICTEMPLATE__/js/jQuery-Cookie/jquery.cookie.min.js"></script>
    <!-- CUSTOM SCRIPT -->
    <script src="__PUBLICTEMPLATE__/js/script.js"></script>
    <script src="__PUBLICTEMPLATE__/js/main.js"></script>
    <script>
        jQuery(document).ready(function () {
            App.setPage("index");  //Set current page
            App.init(); //Initialise plugins and elements

            //iframe大小
            $("#main-content iframe").css("width", $(document).width() - 95 + "px").css("height", $(document).height() - 55 + "px");

            //左侧导航点击事件
            $("#sidebar a").click(function () {
                $("#main-content").html('<iframe src="' + $(this).attr('data-href') + '" style="width:' + ($(document).width() - 95) + 'px;height:' + ($(document).height() - 55) + "px" + '"></iframe>');
            });
        });
    </script>
